<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>Contact</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a class="logo-link" href="about.html">Your&nbsp;Name</a>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-list-list"><a href="about.html">About</a></li>
                    <li class="nav-list-list"><a href="portfolio.html">Portfolio</a></li>
                    <li class="nav-list-list"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="main-contact">
            <h2 class="main-title">Contact</h2>

            <form class="form">
                <label class="form-label" for="name">Name</label>
                <input class="form-input" type="text" id="name" placeholder="Your Name" required="">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" placeholder="Your Email Adress" required="">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-text" name="message" id="message" cols="30" rows="10" required="" placeholder="Tell me about yourself"></textarea>
                <button class="submit-btn">Submit</button>
              </form>
        </div>

        <div class="contact-card">
            <h2 class="contact-title">Contact with me</h2>
            <ul class="contact-card-list">
                <li class="contact-card-list-list"><a href=""><img src="assests/images/github-128.png" alt="github"></a></li>
                <li class="contact-card-list-list"><a href=""><img src="assests/images/linkedin-128.png" alt="linkedin"></a></li>
                <li class="contact-card-list-list"><a href=""><img src="assests/images/stackoverflow-128.png" alt="stack"></a></li>
            </ul>
        </div>
    </section>

    <footer class="footer">
        <p class="footer-title">Copyright Â© 2023 Your Name</p>
    </footer>
</body>

</html>
